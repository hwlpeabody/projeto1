<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Result</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="todos">
    <div class="urresult">
      <h2 class="urre">Your Result</h2>
      <div>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="text">
          <h1>Great</h1>
          <p>You scored higher tham 65% of <br>the people who have taken <br> these tests.</p>
        </div>
      </div>
    </div>
    <div class="infos">
      <h1 class="sumario">Summary</h1>
      <br>
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p class="name"><b>Reaction</b></p>
        <p class="num"><b>80</b> / 100</p>
      </div>
      <div class="memory">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p class="name"><b>Memory</b></p>
        <p class="num"><b>92</b> / 100</p>
      </div>
      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="name"><b>Verbal</b></p>
        <p class="num"><b>61</b> / 100</p>
      </div>
      <div class="visual">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p class="name"><b>Visual</b></p>
        <p class="num"><b>73</b> / 100</p>
      </div>
      <br>
      <div class="continue">
        <a href="">Continue</a>
      </div>

    </div>
  </div>
</body>

</html>
